<form class="userForm" th:fragment="userForm" style="display: none;">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control firstName" type="text"
               id="firstName" name="firstName" placeholder="First Name"/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control lastName" type="text"
               id="lastName" name="lastName" placeholder="Last Name"/>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control email" type="text"
               id="email" name="email" placeholder="Email"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password"
               id="password" name="password" placeholder="Password"/>
    </div>

    <div class="form-group">
        <label>Roles:
            <label for="role1">User </label>
            <input type="checkbox" id="role1" value="1"/>

            <label for="role2">Admin</label>
            <input type="checkbox" id="role2" value="2"/>
        </label>
    </div>
</form>
