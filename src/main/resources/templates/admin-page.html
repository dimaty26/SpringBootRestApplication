<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container">

    <div class="row">
        <button type="button" class="btn btn-primary" data-action="addUser"
                data-toggle="modal" data-target="#defaultModal" style="margin-top:10px;">Add User
        </button>
        <table id="userTable" class="table" style="margin-top:10px;">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>

<div th:replace="fragments/modal :: defaultModal"></div>
<div th:replace="fragments/form :: userForm"></div>
<div th:replace="fragments/table :: userTable"></div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
