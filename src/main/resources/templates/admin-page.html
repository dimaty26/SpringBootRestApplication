<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common-parts :: common-head">
</head>
<body>
<header th:replace="common-parts :: common-header"></header>
<div id="wrapper" class="col-lg-12 text-center" th:object="${user}">
    <h3>Welcome : <span th:utext="${user.firstName} + ' ' + ${user.lastName}"></span></h3>

    <br>

    This is your Username:
    <span th:utext="${username}"></span>
    <br>
    This is your Role(s):
    <span th:text="${roleSet}"></span>
    <br><br>
    <div id="header">
        <h2>Users List</h2>
        <br>
    </div>
</div>

<div id="container">

    <input type="button" value="Add User"
           onclick="window.location.href='show-form-for-add'; return false;"
           class="btn btn-primary"
           style="margin-left: 170px;"/>

    <br><br>

    <div id="content" class="col-lg-12 text-center">

        <div th:switch="${userList}">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <table class="table table-striped" style="margin-left:150px; width: 1200px;">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.roles}"></td>
                        <td>
                            <a th:href="@{/users/findOne(userId=${user.id})}"
                               class="btn btn-warning eBtn">Edit</a>

                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-delete"
                               onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
                                Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <br><br>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Edit -->
<div class="modal" id="editModal"
     tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true">

    <form th:action="@{/users/update-user}" method="post">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Update User Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="id" name="id" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="first-name" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control" id="first-name" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last-name" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal for Delete -->
<div class="modal modal-warning fade in">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h5 class="modal-title">Delete User</h5>
            </div>
            <div class="modal-body">
                <h3>Are you sure you want to delete this user?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="" type="button" class="btn btn-danger" id="btnDeleteYes">Delete</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="common-parts :: common-scripts"></div>
</body>
</html>
